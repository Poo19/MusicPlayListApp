{% extends "base.html" %}

{% load staticfiles %}
{% block style %}
<style>
    .dataTables_paginate .paging_simple_numbers{
        word-spacing: 30px;
    }
    .paginate_button{
        color: black;
        background-color: #5A827F;
        padding: 5px 11px;
        margin-right: 5px;
        border-style: 2px solid
    }
    
    img{
        border: 1px solid rgb(192, 121, 121);
        border-radius: 1px;
        padding: 2px;
        width: 70px;
        height: 70px;
    }
</style>

{% endblock style %}

{% block content %}

<h1 style="text-align:center"> Songs List </h1>

<div class="container-xxlarge">
    <table class="table table-striped table-bordered"  id="songTable" style="cursor:pointer">
      <thead>
        <tr>
          <th>  </th>
          <th> Title </th>
          <th> Artist </th>
          <th> Genre </th>
          <th> Duration in min</th>
          <th> Year </th>
          <!-- <th></th> -->
        </tr>
      </thead>
    </table>
  </div> <!-- /container -->

{% endblock  %}



{% block scripts %}

<script src="{% static 'js/song-list.js' %}"></script>

{% endblock  %}
